name: Ubuntu
# Qt官方没有linux平台的x86包
on: 
  # push代码时触发workflow
  push:
    paths:
      - 'GrayCatQt/**'
      - 'doc/**'
      - 'font/**'
      - 'scripts/windows-*.ps1'
      - '.qmake.conf'
      - 'CatLearnQt.pro'
      - '.github/workflows/ubuntu.yml'
  # pull_request时触发workflow
  pull_request:
    paths:
      - 'GrayCatQt/**'
      - 'doc/**'
      - 'font/**'
      - 'scripts/windows-*.ps1'
      - '.qmake.conf'
      - 'CatLearnQt.pro'
      - '.github/workflows/ubuntu.yml' 
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04,ubuntu-20.04]
        qt_ver: [5.15.2]
        qt_arch: [gcc_64]
    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v2.10.0
        with:
          version: ${{ matrix.qt_ver }}
          cached: 'false'
      - name: ubuntu install GL library
        run: sudo apt-get install -y libglew-dev libglfw3-dev
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: build ubuntu
        run: |
          qmake
          make